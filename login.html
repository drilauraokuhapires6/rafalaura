  <title>Bootstrap Form</title>

<body class="bg-light" style="background-image: url(https://interlude.com/wp-content/uploads/2016/03/spa-packages500-5.jpg);"> 


<div class="top">
  <div class="mr-5 text-center text-white">
    <h1>Login</h1>
    <h3 class="p">Se você já se cadastrou, faça seu Login!</h3>
  </div>
</div>
<div class="container bg-dark rounded">
</div>
<div class="container my-5 ">
  <div class="row justify-content-center">
    <div class="col-6">
      <h1 class="text-black pt-3 ml-5" style="font-size: 55px;">Spa Jardins</h1>
      <div class="account-wall">

        <form class="form-signin my-5">
          <input type="text" class="form-control" placeholder="E-mail" required>
          <input type="password" class="form-control" placeholder="Senha" required>
          <button class="btn btn-lg btn-primary btn-block my-3" type="submit">
          Entrar</button>
          <label class="checkbox pull-left text-black">
            <input type="checkbox" value="remember-me">
            Lembre-se de mim
          </label>
          <a href="#" class="pull-right need-help my-5">Esqueceu sua senha? </a><span class="clearfix"></span>
        </form>
      </div>
      <a href="" class="text-center new-account my-5 pt-3">Crie sua conta</a>
    </div>
  </div>
</div>



</body>
</html>
